{% extends "base.html" %}

{% block content %}
<h2>Items</h2>

<ul>
{% for item in items %}
    <li>
        <b>{{ item.title }}</b><br>
        <a href="{{ item.link }}" target="_blank">Open</a><br>
        Status: {{ "Read" if item.is_read else "Unread" }}
    </li>
{% endfor %}
</ul>
{% endblock %}
